<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_作用域_面试题</title>
</head>
<body>
<script type="text/javascript">
  /*
   问题: 结果输出多少?
   */
  var x = 10;
  function fn() {
    console.log(x);    // 10
  }
  function show(f) {  //实参传fn即相当于：f = fn
    var x = 20;
    f();   // fn() 即在这里调用了fn函数,执行fn作用域的上下文环境，执行相关代码逻辑
  }
  show(fn)
</script>
</body>
</html>
