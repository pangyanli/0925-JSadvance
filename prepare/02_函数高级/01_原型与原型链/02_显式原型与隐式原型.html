<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_显式原型与隐式原型</title>
</head>
<body>
<!--
1. 每个函数function都有一个prototype，即显式原型，是给实例的隐式原型用的
2. 每个实例对象都有一个__proto__，可称为隐式原型
3. 对象的隐式原型的值为其对应构造函数的显式原型的值
4. 内存结构(图)
5. 总结:
  * 函数的prototype属性: 在定义函数时自动添加的, 默认值是一个空Object对象
    函数对象一旦创建，JS引擎会自动给构造函数（比如Fn构造函数）做两件事：
        Fn.prototype = {}    Fn.prototype.constructor = Fn
  * 对象的__proto__属性: 创建对象时自动添加的, 默认值为构造函数的prototype属性值（该值就是空Object对象的地址值）
    实例对象一旦创建，JS引擎会自动给该对象添加： this.__proto__ = Fn.prototype  (this就是该实例对象)
  * 程序员能直接操作显式原型, 但不能直接操作隐式原型(ES6之前)
-->
<script type="text/javascript">
  function Fn() {

  }
  var fn = new Fn()
  console.log(Fn.prototype, fn.__proto__)
  console.log(Fn.prototype===fn.__proto__)

  Fn.prototype.test = function () {
    console.log('test()')
  }
  fn.test()  //通过隐式原型找到的，即原型链

</script>
</body>
</html>
