<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_闭包的生命周期</title>

</head>
<body>
<!--
1. 产生: 在嵌套内部函数定义执行完时就产生了(不是在调用)
2. 死亡: 在嵌套的内部函数成为垃圾对象时
-->
<script type="text/javascript">
  function fun1() {
    //此处闭包已经产生
    var a = 3;
    /* 因为内部函数是用声明式定义，声明式定义的函数会被预处理，所以闭包一上来就产生了 */
    function fun2() {
      a++;
      console.log(a);
    }
  /*/!* 但是如果内部函数是使用字面量表达式来定义函数时，只有当给变量赋值时，才会产生闭包*!/
  var fun2 = function(){
      a++;
      console.log(a);
  }*/

    return fun2;
  }
  var f = fun1();

  f();
  f();
  f = null //此时闭包对象死亡（让内部函数对象称为垃圾对象，闭包才死亡）
</script>
</body>
</html>
