<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_执行上下文栈2</title>
</head>
<body>
<!--
1. 依次输出什么?
2. 整个过程中产生了几个执行上下文?
-->
<script type="text/javascript">
  console.log('global begin: '+ i)   // global begin: undefined
  var i = 1

  function foo(i) {
    if (i == 4) {
      return;
    }
    console.log('foo() begin:' + i);   // foo() begin: 1   foo() begin: 2   foo() begin: 3
    foo(i + 1);
    console.log('foo() end:' + i);    // foo() end:3   foo() end:2   foo() end:1
  }
  console.log('global end: ' + i)   //  global end:  1
  foo(1);
  /*
   嵌套调用: 函数中调用函数
   递归调用: 函数内部调用自己
   gb undefined
   fb 1
   fb 2
   fb 3
   fe 3
   fe 2
   fe 1
   ge 1

   */
</script>

</body>
</html>
