<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>关于赋值和内存的问题</title>
</head>
<body>
<!--
  问题: var a = xxx, a内存中到底保存的是什么?
  * xxx是一个基本数据
  * xxx是一个对象
  * xxx是一个变量
-->
<script type="text/javascript">
  var a = 3  // a保存的3， 是基本类型变量
  a = {}  //ａ　保存的是{}的地址值，是与引用类型变量
  var b = 'abc'
  a = b　　　// a 保存的时 b 的值（'abc'）,是基本类型变量
  b = []
  a = b    // a 保存的是b的值（地址值），是引用类型变量
</script>
</body>
</html>
