<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_相关问题</title>
</head>
<body>
<!--
1. undefined与null的区别?
  * undefined代表没有赋值
  * null代表赋值了, 只是值为null
2. 什么时候给变量赋值为null呢?
  * var a = null //a将指向一个对象, 但对象此时还没有确定
  * a = null //让a指向的对象成为垃圾对象
3. 严格区别变量类型与数据类型?
  * js的变量本身是没有类型的, 变量的类型实际上是变量内存中数据的类型
  * 变量类型:
    * 基本类型: 保存基本类型数据的变量
    * 引用类型: 保存对象地址值的变量
  * 数据对象
    * 基本类型
    * 对象类型
-->

<script type="text/javascript">
  // 1. undefined与null的区别?
  var a1
  var a2 = null
  console.log(a1, a2)

  // 2. 什么时候给变量赋值为null呢?
    //在程序的前面：起暗示作用，后面会赋值为对象，进行计算，处理产生对象并保存
  var b = null
    //中间
  var name = 'Tom'
  var age = 12
  b = {
    name: name,
    age: age
  }
   /*
      在程序的后面：b指向的对象就没有了指向它的引用，就称为垃圾对象从而被垃圾器回收
        但是因为b时全局变量，b并没有释放，而是一致存在,只是之前被对象占用的内存被释
        放了，其他数据可以来使用b所在的内存了
    */
  b = null

</script>

</body>
</html>
