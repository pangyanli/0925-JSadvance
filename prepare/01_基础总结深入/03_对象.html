<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03_对象</title>
</head>
<body>
<!--
1. 什么是对象?
  * 代表现实中的某个事物, 是该事物在编程中的抽象
  * 多个数据的集合体(封装体)
  * 用于保存多个数据的容器
2. 为什么要用对象?
  * 便于对多个数据进行统一管理
3. 对象的组成
  * 属性
    * 代表现实事物的状态数据
    * 由属性名和属性值组成
    * 属性名都是字符串类型, 属性值是任意类型
  * 方法
    * 代表现实事物的行为数据
    * 是特别的属性==>属性值是函数
4. 如何访问对象内部数据?
  * .属性名: 编码简单, 但有时不能用（比如属性名中有其他特殊符号，或者属性名是个变量）
  * ['属性名']: 编码麻烦, 但通用（不管属性名是什么样子的都可以使用）
-->
<script type="text/javascript">
  // 创建对象
  var p = {
    name: 'Tom',
    age: 12,
    setName: function (name) {
      this.name = name
    },
    setAge: function (age) {
      this.age = age
    }
  }
  // 访问对象内部数据
  console.log(p.name, p['age'])  // Tom 12
  p.setName('Jack')
  p['setAge'](23)
  console.log(p['name'], p.age)   // Jack  23

</script>
</body>
</html>
